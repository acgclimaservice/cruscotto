<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Fornitore - Sistema DDT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/">üè† Dashboard</a></li>
                <li><a href="/clienti">üë• Clienti</a></li>
                <li><a href="/fornitori" class="active">üè≠ Fornitori</a></li>
            </ul>
        </nav>

        <div class="ddt-header">
            <h1>‚ûï Nuovo Fornitore</h1>
        </div>

        <form method="POST" action="/fornitori/nuovo">
            <div class="info-section">
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Ragione Sociale *</span>
                        <input type="text" name="ragione_sociale" required class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Partita IVA</span>
                        <input type="text" name="partita_iva" maxlength="11" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Codice Fiscale</span>
                        <input type="text" name="codice_fiscale" maxlength="16" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Indirizzo</span>
                        <input type="text" name="indirizzo" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Citt√†</span>
                        <input type="text" name="citta" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Provincia</span>
                        <input type="text" name="provincia" maxlength="2" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">CAP</span>
                        <input type="text" name="cap" maxlength="5" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Telefono</span>
                        <input type="text" name="telefono" class="info-value">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <input type="email" name="email" class="info-value">
                    </div>
                </div>
                
                <div style="margin-top: 30px; text-align: center;">
                    <button type="submit" class="btn">Salva Fornitore</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/fornitori'">Annulla</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
